<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>web-components-counter</title>
</head>

<body>
  <wc-counter id="counter" count="0"></wc-counter>
</body>

<script src="./components/counter.js"></script>
<script>
  document.getElementById('counter').addEventListener('onchange', (e) => {
    e.target.setAttribute("count", e.detail);
  })
</script>

</html>
